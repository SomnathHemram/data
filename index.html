<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Data Visualization Dashboard</h1>
            <p class="text-lg text-gray-600">Upload your CSV data and visualize it instantly</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1 bg-white rounded-lg p-6 shadow-sm">
                <form id="data-form" class="space-y-6">
                    <div>
                        <label for="file-input" class="block text-sm font-medium text-gray-700 mb-1">Upload CSV File</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input id="file-input" type="file" accept=".csv" required
                                class="block w-full rounded-l-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Supports standard CSV format with headers</p>
                    </div>

                    <div>
                        <label for="chart-type" class="block text-sm font-medium text-gray-700 mb-1">Chart Type</label>
                        <select id="chart-type" 
                            class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
                            <option value="bar">Bar Chart</option>
                            <option value="line">Line Chart</option>
                            <option value="pie">Pie Chart</option>
                            <option value="doughnut">Doughnut Chart</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data Options</label>
                        <div id="data-options" class="space-y-3">
                            <!-- Dynamically populated with column options -->
                        </div>
                    </div>

                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Generate Visualization
                    </button>
                </form>
            </div>

            <div class="lg:col-span-3">
                <div class="bg-white rounded-lg shadow-sm p-6 h-full">
                    <div class="relative h-80 md:h-[500px]">
                        <canvas id="chart-canvas"></canvas>
                    </div>
                    
                    <div id="error-message" class="hidden mt-4 p-4 bg-red-50 rounded-md">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800" id="error-title">Error</h3>
                                <div class="mt-2 text-sm text-red-700">
                                    <p id="error-content"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="chart-description" class="mt-6 text-sm text-gray-600">
                        <!-- Will be populated with chart info -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
