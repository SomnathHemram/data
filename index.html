<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 text-center">Data Visualization Dashboard</h1>
            <p class="text-gray-600 text-center mt-2">Upload your data and visualize it instantly</p>
        </header>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="fileInput">
                        Upload Data (CSV or JSON)
                    </label>
                    <input type="file" id="fileInput" accept=".csv,.json" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="chartType">
                        Chart Type
                    </label>
                    <select id="chartType" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="pie">Pie Chart</option>
                    </select>
                </div>
            </div>

            <div class="border border-gray-200 rounded-lg p-4">
                <div class="aspect-w-16 aspect-h-9">
                    <canvas id="chartCanvas" class="w-full h-full"></canvas>
                </div>
            </div>
            
            <div id="fileInfo" class="mt-4 text-sm text-gray-500 hidden">
                <p>File: <span id="fileName" class="font-medium"></span></p>
                <p>Type: <span id="fileType" class="font-medium"></span></p>
                <p>Records: <span id="rowCount" class="font-medium"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
